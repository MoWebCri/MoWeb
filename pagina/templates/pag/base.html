{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Desarrollo Web Profesional{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --darker-bg: #2d2d2d;
            --text-light: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --neon-cyan: #00ffff;
            --neon-green: #39ff14;
            --shadow-color: rgba(0, 255, 255, 0.2);
            --card-bg: rgba(45, 45, 45, 0.5);
            --border-color: rgba(0, 255, 255, 0.1);
            --neon-glow: 0 0 5px rgba(0, 255, 255, 0.3);
            --neon-glow-intense: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #2a2a2a !important;
            color: var(--neon-cyan) !important;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Hero Section */
        .hero {
            padding: 120px 0 80px;
            background: linear-gradient(to bottom, #2a2a2a, #333333) !important;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .hero-title {
            font-size: 4.5rem;
            font-weight: 800;
            color: #ffffff !important;
            margin-bottom: 2rem;
            text-shadow: 0 0 5px var(--neon-cyan),
                        0 0 10px var(--neon-cyan);
            animation: glow 1.5s ease-in-out infinite alternate;
            letter-spacing: 2px;
            padding: 20px 40px;
            border: 2px solid var(--neon-green);
            border-radius: 15px;
            box-shadow: 0 0 5px var(--neon-green),
                       inset 0 0 5px var(--neon-green);
            display: inline-block;
            background: rgba(26, 26, 26, 0.8);
        }

        .hero-subtitle {
            font-size: 2rem;
            color: var(--neon-cyan) !important;
            text-shadow: 0 0 10px var(--neon-cyan);
            animation: fadeInUp 0.8s ease-out;
            margin-bottom: 3rem;
            letter-spacing: 1px;
        }

        /* Navbar */
        .navbar {
            background-color: rgba(26, 26, 26, 0.95) !important;
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .navbar-brand {
            color: var(--neon-cyan) !important;
            font-weight: 700;
            font-size: 1.5rem;
            text-shadow: var(--neon-glow);
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
            padding: 0;
        }

        .navbar-brand:hover .nav-logo {
            filter: drop-shadow(0 0 8px var(--neon-cyan));
            transform: scale(1.05);
        }

        .nav-logo {
            width: 50px;
            height: 50px;
            filter: drop-shadow(0 0 5px var(--neon-cyan));
            transition: all 0.3s ease;
            border-radius: 50%;
            background: none;
        }

        .nav-link {
            color: var(--text-light) !important;
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            position: relative;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--neon-cyan);
            transition: all 0.3s ease;
            transform: translateX(-50%);
            box-shadow: var(--neon-glow),
                       var(--neon-glow-intense);
            opacity: 0;
        }

        .nav-link:hover {
            color: var(--neon-cyan) !important;
            text-shadow: var(--neon-glow);
            transform: translateY(-2px);
        }

        .nav-link:hover::after {
            width: 100%;
            opacity: 1;
        }

        /* Footer */
        .footer {
            background-color: var(--darker-bg);
            padding: 4rem 0 2rem;
            border-top: 1px solid var(--border-color);
            margin-top: 4rem;
        }

        .about-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            height: 100%;
            transition: all 0.3s ease;
        }

        .about-card:hover {
            border-color: var(--neon-cyan);
            box-shadow: var(--neon-glow);
            transform: translateY(-5px);
        }

        .about-card h3 {
            color: var(--neon-cyan);
            margin-bottom: 1.5rem;
            text-shadow: var(--neon-glow);
            font-size: 1.8rem;
        }

        .social-links {
            margin-top: 2rem;
        }

        .social-links a {
            color: var(--text-light);
            margin: 0 1rem;
            transition: all 0.3s ease;
            font-size: 1.5rem;
        }

        .social-links a:hover {
            color: var(--neon-cyan);
            text-shadow: var(--neon-glow);
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes glow {
            from {
                text-shadow: 0 0 2px #fff,
                            0 0 4px var(--neon-cyan),
                            0 0 6px var(--neon-cyan);
                box-shadow: 0 0 2px var(--neon-green),
                           inset 0 0 2px var(--neon-green);
            }
            to {
                text-shadow: 0 0 4px #fff,
                            0 0 8px var(--neon-cyan),
                            0 0 12px var(--neon-cyan);
                box-shadow: 0 0 5px var(--neon-green),
                           inset 0 0 5px var(--neon-green);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 991px) {
            .hero-title {
                font-size: 3.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.6rem;
            }

            .navbar-collapse {
                background: rgba(26, 26, 26, 0.98);
                padding: 1rem;
                border-radius: 10px;
                border: 1px solid var(--border-color);
                margin-top: 1rem;
            }

            .nav-item {
                margin: 0.5rem 0;
            }
        }

        @media (max-width: 576px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .hero-subtitle {
                font-size: 1.4rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'inicio' %}">
                <img src="{% static 'img/logo.png' %}" alt="Logo" class="nav-logo">
                <span>MoWebCri</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inicio' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'servicios' %}">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'portafolio' %}">Portafolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

            <hr class="my-4">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">&copy; 2025 MoWebCri | Desarrollo Web Profesional</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
