<style>
.emoji-picker {
    background: white;
    border: 1px solid #dee2e6;
    border-radius: 0.5rem;
    padding: 0.5rem;
    width: 300px;
}

.emoji-categories {
    display: flex;
    gap: 0.25rem;
    margin-bottom: 0.5rem;
    border-bottom: 1px solid #dee2e6;
    padding-bottom: 0.5rem;
}

.emoji-category {
    display: none;
}

.emoji-category.active {
    display: block;
}

.emoji-grid {
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    gap: 0.25rem;
}

.emoji-btn {
    border: none;
    background: none;
    font-size: 1.5rem;
    padding: 0.25rem;
    cursor: pointer;
    border-radius: 0.25rem;
}

.emoji-btn:hover {
    background-color: #f8f9fa;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const emojiPicker = document.querySelector('.emoji-picker');
    const categoryButtons = emojiPicker.querySelectorAll('.emoji-categories button');
    const categories = emojiPicker.querySelectorAll('.emoji-category');
    const emojiButtons = emojiPicker.querySelectorAll('.emoji-btn');
    
    // Cambiar categorÃ­a
    categoryButtons.forEach(button => {
        button.addEventListener('click', function() {
            const category = this.dataset.category;
            
            // Actualizar botones
            categoryButtons.forEach(btn => btn.classList.remove('active'));
            this.classList.add('active');
            
            // Mostrar categorÃ­a
            categories.forEach(cat => cat.classList.remove('active'));
            document.getElementById(category).classList.add('active');
        });
    });
    
    // Seleccionar emoji
    emojiButtons.forEach(button => {
        button.addEventListener('click', function() {
            const emoji = this.dataset.emoji;
            const mensajeId = emojiPicker.dataset.mensajeId;
            
            // Guardar emoji reciente
            let recientes = JSON.parse(localStorage.getItem('emoji_recientes') || '[]');
            if (!recientes.includes(emoji)) {
                recientes.unshift(emoji);
                recientes = recientes.slice(0, 20); // Mantener solo los Ãºltimos 20
                localStorage.setItem('emoji_recientes', JSON.stringify(recientes));
            }
            
            // Enviar reacciÃ³n
            fetch(`/chat/mensaje/${mensajeId}/reaccionar/`, {
                method: 'POST',
                body: JSON.stringify({ emoji: emoji }),
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Cerrar el selector
                    emojiPicker.style.display = 'none';
                }
            });
        });
    });
});
</script>
